<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/auth-form.css"/>
    <link rel="stylesheet" href="/css/reset.css"/>
    <title>Document</title>
</head>
<body>
<div class="container">
    <img src="/images/logoimage.png" alt=""/>
    <div class="info">
        <form action="/login" method="post" class="info">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="input-fields">
                <label for="username">Введите ваш логин:</label>
                <input type="text" id="username" name="username" placeholder="Логин" class="form-control" required minlength="6" maxlength="40" pattern="[A-Za-z0-9]+"
                       title="Логин должен содержать только латинские буквы и цифры">

                <label for="password">Введите ваш пароль:</label>
                <input type="password" id="password" name="password" placeholder="Пароль" class="form-control" required minlength="6" maxlength="20" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d!@#$%^&*()_+]{6,}$"
                       title="Минимальная длина пароля - 6. Пароль должен содержать минимум одну букву, одну цифру, один специальный символ">
            </div>

            <button type="submit" class="btn btn-primary">Войти</button>

        </form>

        <div class="links">
            <a href="/registration">Нет аккаунта? Зарегистрироваться</a>
            <a href="">Вернуться назад</a>
        </div>
    </div>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
