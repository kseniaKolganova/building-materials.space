<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/auth-form.css"/>
    <link rel="stylesheet" href="/css/reset.css"/>
    <title>Document</title>
</head>
<body>
<div class="container">
    <img src="/images/logoimage.png" alt=""/>

    <form class="info" action="/registration" method="post" th:object="${client}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="input-fields">
            <p>Имя</p>
            <input type="text" th:field="*{name}" placeholder="Ваше имя: " class="form-control" required minlength="2" maxlength="50"
                   title="Минимальная длинна -2, максимальная - 50">

            <p>Фамилия</p>
            <input type="text" th:field="*{surname}" placeholder="Ваша фамилия: " class="form-control" required minlength="2" maxlength="50"
                   title="Минимальная длинна -2, максимальная - 50">

            <p>Отчество</p>
            <input type="text" th:field="*{middlename}" placeholder="Ваше отчество: " class="form-control"
                   title="Минимальная длинна -2, максимальная - 50">

            <p>Логин</p>
            <input type="text" th:field="*{login}" placeholder="Ваш логин: " class="form-control" required minlength="6" maxlength="40" pattern="[A-Za-z0-9]+"
                   title="Логин должен содержать только латинские буквы и цифры">

            <p>Пароль</p>
            <input type="password" th:field="*{password}" placeholder="Ваш пароль: " class="form-control" required minlength="6" maxlength="20" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d!@#$%^&*()_+]{6,}$"
                   title="Минимальная длина пароля - 6. Пароль должен содержать минимум одну букву, одну цифру, один специальный символ">

            <p>Почта</p>
            <input type="email" th:field="*{email}" placeholder="Ваша почта:" class="form-control" required
                   title="Необходимо заполнить это поле в соотвествии с этим форматом: ivan@gmail.com">
        </div>

        <button type="submit" value="Зарегистрироваться" class="btn btn-primary">Зарегистрироваться</button>
    </form>

    <div class="links">
        <a href="/authorization">Уже есть аккаунт? Авторизоваться</a>
    </div>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
